<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button id="back"></ion-back-button>
    </ion-buttons>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col text-center>
      <h2>Setting page</h2>
      <ion-avatar class="ion-margin-start">
        <img src="./avatar.svg">
      </ion-avatar>
    </ion-col>
  </ion-row>
  <ion-item>
    <ion-label>GitHub ID</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Address</ion-label>
    <ion-input placeholder="Address 1: City"></ion-input>
    <ion-input placeholder="Address 2: Prefecture"></ion-input>
  </ion-item>
  <br>
  <div align="center">
    <ion-button size="small" color="green" routerLink="/settings">Save</ion-button>
    <ion-button size="small" color="light_gray" routerLink="/settings">Cancell</ion-button>
  </div>



</ion-content>
